<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ejercicio Formulario</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-6" ">
                <h1 class="display-4 ">Sign In</h1>
                <h2 class="mb-5 "><strong>If your workplace integrates with Safari single Sign On, sign in with just your email below.</strong></h2>

                <form>

                        <div class="form-row form-group">
                            <div class="col-md-12 col-lg-12">
                                <input type="text" class="form-control mb-3" placeholder="Email address or username">
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
            
                        <div class="form-check form-group">
                            <input type="checkbox" class="form-check-input">
                            <label class="form.check.label">Remember Me?</label>
                        </div>
            
                        <div class="form-group">
                            <div class="row">
                                <button type="submit" class="btn btn-warning px-5 py-2 col-md-3">Sign In</button>
                                <a href="" class="btn text-warning col-md-3 offset-5">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
        </div>

        <div class="row ">
                <div class="col-md-6 col-lg-6 ">
                    <h1 class="display-4 ">Not a Member?</h1>

                    <form>
                            <div class="form-group ">
                                    <button type="submit " class="bg-secondary px-5 py-3 rounded bg-secondary justify-content-center  mb-3 text-white">Try it Free</button>
                                    <h6 class="text-secondary">OR</h6>
                                    <button type="submit " class="bg-secondary px-5 py-3 justify-content-center text-white mt-1">Join Now</button>
                                </div>
                        </form>
                </div>
        </div>
    </div>
</body>

</html>
