<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <h1>Ejemplo de formularios</h1>
        <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" placeholder="Nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="password" placeholder="Contraseña" class="form-control">
            </div>

            <div class="form-group">
                <input type="file" class="form-control-file">
            </div>

            <fieldset>
                <legend>Ejemplos de radios</legend>
                <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="radio">
                        <label for="" class="form-check-label">Radio 1</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="radio">
                        <label for="" class="form-check-label">Radio 2</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="radio">
                        <label for="" class="form-check-label">Radio 3</label>
                    </div>
            </fieldset>

            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option value="">Uno</option>
                    <option value="">Dos</option>
                    <option value="">Tres</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="">Recordarme</label>
            </div>

            <input class="btn btn-outline-primary btn-block btn-md" type="submit">
        </form>
    </div>

</body>

</html>
